<div class="container">
  <h1>{{Title}}</h1>
  <form #profileform="ngForm" (ngSubmit)="formSubmit(profileform.value)">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" name="fname" ngModel>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" name="lname" ngModel>
      </div>
      <div ngModelGroup="address">
            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" name="email" ngModel>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                  <label>Address Line 1:</label>
                  <input type="text" class="form-control" name="adl1" ngModel>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <select class="form-control" name="country" ngModel>
                  <option value="India">India</option>
                  <option value="UK">UK</option>
                  <option value="Sri Lanka">Sri Lanka</option>
                  <option value="Bangladesh">Bangladesh</option>
                </select>
            </div>
      </div>
    <div class="form-group">
      <label>Sex:</label>
      <input type="radio"  name="gender" value="Male"name="male" ngModel>Male
      <input type="radio"  name="gender" value="Female" name="female" ngModel>Female
    </div>
    <div class="form-group">
       <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
