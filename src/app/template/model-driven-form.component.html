<div class="container">
  <h1>{{title}}</h1>
  <form [formGroup]="userDetails" (ngSubmit)="onFormSubmit()" novalidate>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" formControlName="firstName" class="form-control">
    </div>
    <div *ngIf="userDetails.controls['firstName'].hasError('required')" class="alert alert-danger">
      Please Enter Your Name
    </div>
    <div *ngIf="userDetails.controls['firstName'].hasError('minlength')" class="alert alert-danger">
      Name should be at 5 Character
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" formControlName="lastName" class="form-control" >
    </div>
    <div *ngIf="userDetails.controls['lastName'].hasError('required')" class="alert alert-danger">
      Please Enter Your LastName
    </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="text" formControlName="email" class="form-control" >
          </div>
          <div class="form-group">
              <label>City:</label>
              <input type="text" formControlName="city" class="form-control" >
            </div>
            <div formGroupName="address">
                <div class="form-group">
                    <label>Address Line 1:</label>
                    <input type="text" formControlName="AddressLine1" class="form-control">
                </div>
                <div class="form-group">
                  <label>Address Line 2:</label>
                  <input type="text" formControlName="AddressLine2" class="form-control">
                </div>
            </div>
              <div class="form-group">
                  <label>Country:</label>
                  <select formControlName="country" class="form-control">
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Bangladesh">Bangladesh</option>
                  </select>
              </div>
    
    <div class="form-group">
        <label>Sex:</label>
        <input type="radio"  name="gender" value="Male" formControlName="gender">Male
        <input type="radio"  name="gender" value="Female" formControlName="gender">Female
    </div>
  <div class="form-group">
     <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
